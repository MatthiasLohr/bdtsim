
image: python:3.7

stages:
  - test
  - build

unittests:
  stage: test
  before_script:
    - pip install .
  script:
    - python -m unittest discover tests

flake8 checks:
  stage: test
  before_script:
    - pip install flake8
  script:
    - python -m flake8

mypy checks:
  stage: test
  before_script:
    - pip install mypy
  script:
    - python -m mypy -p bdtsim

.build sdist package:
  stage: build
  script:
    - python setup.py sdist
  artifacts:
    paths:
      - dist/*.tar.gz

pages:
  stage: build
  only:
    - tags
  before_script:
    - pip install .
    - pip install mkdocs pdoc3
  script:
    - python -m mkdocs build -d public
    - pdoc3 --html --force -o public/api bdtsim
  artifacts:
    paths:
      - public
    expire_in: 1h
